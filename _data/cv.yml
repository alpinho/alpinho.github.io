      institution: <a href="https://www.uc.pt/en">University of Coimbra</a> (Coimbra, Portugal) and <a href="https://ki.se/en">Karolinska Institutet</a> (Stockholm, Sweden)
      year: 2015
      description:
        - title: Thesis
          contents:
            - <a href="http://hdl.handle.net/10316/27005"><i>Inside of the Creative Mind:Unravelling the Neurocognitive Mechanisms of Musical Creativity</i></a>
        - "My PhD Project was focused on the neurocognitive mechanisms underlying musical creativity within the framework of musical performance. I’ve used musical improvisation as a model behaviour and <i>functional Magnetic Resonance Imaging</i> (fMRI) as a technique in order to access the correspondent brain activity in professional pianists."
        - title: Study I sought to investigate the specific neurocognitive effects derived from expertise in musical improvisation. Results show a significant negative association between improvisational training and activity in a number of cortical regions in the right hemisphere. Besides, more experienced improvisers showed higher functional connectivity during improvisation between prefrontal, premotor, and motor regions. 
          contents:
            - See <a href="https://doi.org/10.1523/JNEUROSCI.4769-13.2014">Pinho <i>et al.</i> (2014)</a>.
        - title: Study II explored the contribution of the <i>Dorsolateral Prefrontal Cortex</i> (DLPFC) in creative cognition. Main findings highlight that deliberative creative cognition can be implemented in different ways given different circumstances. Higher activity was registered in the right DLPFC as well as in the parietal lobe and right dorsal premotor cortex, when contrasting structural conditions with emotional conditions. Conversely, the DLPFC was functionally connected to the default mode network during emotional conditions.
          contents:
            - See <a href="https://doi.org/10.1093/cercor/bhv130">Pinho <i>et al.</i> (2016)</a>.
