    - title: <a href="https://brainscan.uwo.ca/research/brainscan_fellows.html">BrainsCAN Postdoctoral Fellow</a>
      institution: <a href="https://www.uwo.ca">University of Western Ontario</a>, London ON, Canada
      year: 2021-present
      description:
        - My main project in this fellowship pertains to the functional mapping of the cortico-striatal-cerebellar circuitry involved in the cognitive ability of forming temporal predictions during rhythmic and non-rhythmic sequences of events. 
        - I am also interested on the development of encoding models of cognitive tasks as means to improve functional specificity in neuroimaging and, to this end, I am studying how to combine task-fMRI data across different datasets that will allow us to improve specificity of the statistical results relative to elementary cognitive components that modulate behavior.
        - title: Faculty Advisors
          contents:
            - <a href="https://www.diedrichsenlab.org">Jörn Diedrichsen</a>
            - <a href="http://www.jessicagrahn.com">Jessica Grahn</a>
    - title: Postdoctoral Researcher
      institution: <a href="https://team.inria.fr/parietal">Parietal Team, Inria Saclay – Île-de-France</a>, France
      year: 2015-2020
      description:
        - title: I was involved in the development of the <i>Individual Brain Charting</i> (IBC) dataset, which refers to an open-access neuroimaging initiative concerning the acquisition and analysis of multitask fMRI data for the establishment of a neurocognitive atlas of the human brain. This project is part of the <i>Human Brain Project</i> consortium. 
          contents:
            - See <a href="https://doi.org/10.1038/sdata.2018.105">Pinho <i>et al.</i> (2018)</a> and <a href="https://doi.org/10.1038/s41597-020-00670-4">Pinho <i>et al.</i> (2020)</a>.
        - title: Because many fMRI studies are limited to one single task and only report group-average brain maps that hinder effect specificity and a fine demarcation of brain regions, I also developed an individual-functional-atlasing approach to link functional segregation of specialized brain regions to elementary mental functions, by leveraging the IBC dataset. 
          contents:
            - See <a href="https://doi.org/10.1002/hbm.25189">Pinho <i>et al.</i> (2021)</a>.
        - title: Advisor
          contents:
            - <a href="https://pages.saclay.inria.fr/bertrand.thirion">Bertrand Thirion</a>
            
