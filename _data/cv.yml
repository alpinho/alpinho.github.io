          contents:
            - <a href="https://ki.se/en/neuro/ullen-laboratory">Fredrik Ullén</a>
            - <a href="https://www.aesthetics.mpg.de/en/the-institute/people/oerjan-de-manzano.html">Örjan de Manzano</a>
